      :root {

      @font-face {

            format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Phosphor-Fill';
        src:
          url('https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/Phosphor-Fill.woff2')
            format('woff2'),
          url('https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/Phosphor-Fill.woff')
            format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Phosphor-Duotone';
        src:
          url('https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/duotone/Phosphor-Duotone.woff2')
            format('woff2'),
          url('https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/duotone/Phosphor-Duotone.woff')
            format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: var(--nav-offset);
      }
      section[id] {
        scroll-margin-top: var(--nav-offset);
      }
      body {
        background:
          radial-gradient(
            circle at top left,
            rgba(255, 215, 0, 0.08),
            transparent 40%
          ),
          #050505;
      }
      @supports (content-visibility: auto) {
        main > section:not(:first-of-type) {
          content-visibility: auto;
          contain-intrinsic-size: 1000px;
        }
      }
      .screen-boot,
      .screen-view-2,
      .screen-hostwizard,
      .screen-createEvent,
      .screen-event-creation,
      .screen-mediaAssets,
      .screen-publish {
        filter: brightness(1.06) contrast(1.05);
      }
      .screen-boot .scanlines,
      .screen-hostwizard .scanlines,
      .screen-createEvent .scanlines,
      .screen-event-creation .scanlines,
      .screen-mediaAssets .scanlines,
      .screen-publish .scanlines {
        opacity: 0.12 !important;
      }
      .screen-boot [class*='bg-[radial-gradient(circle_at_center'],
      .screen-hostwizard
        [class*='bg-[radial-gradient(circle_at_center'],
      .screen-createEvent
        [class*='bg-[radial-gradient(circle_at_center'],
      .screen-event-creation
        [class*='bg-[radial-gradient(circle_at_center'],
      .screen-mediaAssets
        [class*='bg-[radial-gradient(circle_at_center'],
      .screen-publish
        [class*='bg-[radial-gradient(circle_at_center'] {
        opacity: 0.35 !important;
      }
      .screen-boot .mix-blend-overlay,
      .screen-hostwizard .mix-blend-overlay,
      .screen-createEvent .mix-blend-overlay,
      .screen-event-creation .mix-blend-overlay,
      .screen-mediaAssets .mix-blend-overlay,
      .screen-publish .mix-blend-overlay {
        opacity: 0.15 !important;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0b0b;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ffd700;
      }
    </style>
